<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Personalizado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-conteiner">
        <div class="conteiner">
            <form method="post" action="enviar.php">
                <h1>Entre em contato</h1>
                <p>Preencha o formulário abaixo e entraremos em contato com você</p>
                <div class="input-single">
                    <input type="text" id="name" class="input" name="name" required>
                    <label for="name">Seu nome completo</label>
                </div>
                <div class="input-single">
                    <input type="text" id="email" class="input" name="email" required>
                    <label for="email">Seu e-mail</label>
                </div>
                <div class="input-single" id="number" required>
                    <input type="number" id="telefone" class="input" name="number" required/>
                    <label for="telefone">Seu telefone</label>
                </div>
                <div class="btn">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
